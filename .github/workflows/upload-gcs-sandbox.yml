name: Upload Sandbox Files into GCS
run-name: Upload Sandbox Files into GCS

on:
  push:
    branches:
      - feature.*
  workflow_dispatch:
    inputs:
      bucket_name:
        description: 'Sandbox-Bucket'
        required: false
        default: 'martech-sandbox'
      bucket_path:
        description: 'Sandbox-Bucket-Path'
        required: false
        default: 'xxx'

jobs:
  gcp-application:
    name: 'GCP Running'
    runs-on: ubuntu-latest
    environment: production

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: 'actions/checkout@v3'

    - name: 'Authenticate to Google Cloud'
      uses: google-github-actions/setup-gcloud@v0.3.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_KEY }}
        export_default_credentials: true

    - name: 'Check Project'
      run: |-
        gcloud config list
        
    - name: 'Delete existing files'
      run: |-
        gsutil -m rm -r gs://${{ github.event.inputs.bucket_name }}/${{ github.event.inputs.bucket_path }}/api
        gsutil -m rm -r gs://${{ github.event.inputs.bucket_name }}/${{ github.event.inputs.bucket_path }}/utils
        
    - name: 'Upload api'
      run: |-
        gsutil -m cp -r api gs://${{ github.event.inputs.bucket_name }}/${{ github.event.inputs.bucket_path }}/api
        
    - name: 'Upload utils'
      run: |-
        gsutil -m cp -r utils gs://${{ github.event.inputs.bucket_name }}/${{ github.event.inputs.bucket_path }}
